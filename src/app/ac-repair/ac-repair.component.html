<div class="container">
  <div class="row">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button default-href="#" routerLink="/"></ion-back-button>
      </ion-buttons>
      <ion-title>
        Ac Repair
      </ion-title>
      <ion-buttons slot="secondary">
        <ion-button routerLink="/Notification"> <ion-icon name="notifications-outline"></ion-icon> </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
  <div class="row">
    <h1>Service</h1>
  </div>
  <div class="row">
    <div class="col">
      <div class="card-container">
        <div class="shopping-card">
          <div class="item-image"> </div>
          <div class="item-details">
            <h3 class="heading">
              Deep Clean AC service
            </h3>
            <span class="sub-heading">
              Get 2X deeper dust removal with foamjet technology
            </span><br>
            <span class="sub-heading">
              Thorough cleaning of both indoor & outdoor AC unit
            </span>
            <span class="sub-heading">
              Manufactured by. New Shoes
            </span>
            <span class="item-price">
              Price: $39
            </span>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
