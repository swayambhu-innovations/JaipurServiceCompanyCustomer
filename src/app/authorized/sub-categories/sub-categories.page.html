<ng-container *ngIf="mobileView">
  <ion-content class="mobile-view">
    <app-header-with-back [title]="title" [showNotificationIcon]="false"></app-header-with-back>


    <ion-content [fullscreen]="true">
      <div class="subcategory-container">
        <div class="subcategory" *ngFor="let items of subCategory"
          routerLink="../../services/{{mainCategoryId}}/{{items?.id}}">
          <img src="{{items.image}}" alt="" />
          <h4>{{items.name}}</h4>
        </div>
      </div>
    </ion-content>
  </ion-content>
</ng-container>


<app-header-with-back id="web-view" [title]="title" [showNotificationIcon]="false"></app-header-with-back>

<div id="web-view" class="back-container">
  <div class="main-container subcategory-container">
    <div class="subcategory" *ngFor="let items of subCategory" (click)="subCategoryFun(mainCategoryId , items?.id)">
      <img src="{{items.image}}" alt="" />
      <h4>{{items.name}}</h4>
    </div>
  </div>
</div>
