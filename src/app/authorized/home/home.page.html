<app-home-header [MAX_ADDRESS_LINE_LENGTH]="30"></app-home-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <button id="search" routerLink="../search">
    <p>Search what you need</p>
    <span>
      <img src="assets/ui_icons/search.svg" alt="" />
    </span>
  </button>
  <div class="container">
    <div class="row mt-4 text-center">
      <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button
            *ngFor="let banner of banners;let i = index;"
            type="button"
            data-bs-target="#carouselExampleDark"
            [attr.data-bs-slide-to]="i"
            class="active"
            aria-current="true"
            attr.aria-label="Slide {{i}}"
          ></button>
        </div>
        <div class="carousel-inner" >
            <div class="carousel-item active" data-bs-interval="2000" *ngFor="let banner of banners">
              <img
                [src]="banner.img"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <p>
                  Some representative placeholder content for the first slide.
                </p>
              </div>
            </div>
          </div>
        <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button> -->
      </div>
    </div>
  </div>

  <div class="mainCategory margin" *ngFor="let mainCategory of homeService.mainCategories | async">
    <h3>{{mainCategory.name}}</h3>
    <img class="banner" [src]="mainCategory.image" alt="">
    <div class="container">
      <div class="row">
        <div class="col-9">
          <h4>Services</h4>
        </div>
      </div>
    </div>
    <div class="container mt-2">
      <div class="row">
        <div class="col text-center" *ngFor="let subCategory of mainCategory.subCategories">
          <ion-thumbnail routerLink="../services/{{mainCategory.id}}/{{subCategory.id}}">
            <img alt="Silhouette of mountains" src="{{subCategory.image}}" />
            <ion-label class="mt-4">{{subCategory.name}}</ion-label>
          </ion-thumbnail>
        </div>
      </div>
    </div>
  </div>
</ion-content>
