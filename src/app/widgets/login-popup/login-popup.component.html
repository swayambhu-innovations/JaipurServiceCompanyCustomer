<ion-modal [isOpen]="isOpen"[initialBreakpoint]="0.7" [breakpoints]="[0, 1]"> 
  <ng-template>
  <ion-content>
    <div class="modal-content">
      <div class="image-container">
        <img src="assets/rafiki.svg" alt="Login Illustration" />
      </div>
    <h2 class="modal-title">Login for a better experience</h2>
    <div class="modal-buttons">
      <ion-button (click)="skipLogin()" class="secondary">Skip for now</ion-button>
      <ion-button (click)="login()" class="primary">Login</ion-button>
    </div>
  </div>
</ion-content>
</ng-template>
</ion-modal>
