<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" style="margin-inline-start: 0px">
      <ion-button (click)="location.back()">
        <img src="assets/icon/header/back.svg" alt="">
      </ion-button>
    </ion-buttons>
    <ion-title>{{name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/notification">
        <img src="assets/icon/header/notification.svg" alt="">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
