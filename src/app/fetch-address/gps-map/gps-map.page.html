<ion-content #content [fullscreen]="true">
  <div class="map-box">
    <google-map width="100%" height="100%" [center]="center" [zoom]="zoom" (mapClick)="moveMap($event)"
      (mapMousemove)="move($event)">
      <map-marker *ngIf="currentPosition" [options]="markerOptions" [position]="currentPosition"
        (mapDragend)="newPosition($event)"></map-marker>
      <map-circle *ngIf="isGoogleMapReady" [center]="center" [radius]="circleRadius*1000" [options]="mapOptionsCircle"
        (circleClick)="moveMap($event)" fillColor="green" />
    </google-map>
    <div class="info">
      <ion-grid>
        <ion-row class="ion-align-items-center ion-justify-content-between">
          <ion-col size="7">
            <ion-img src="../../../assets/fetchAddress/pin_drop_24px.svg"></ion-img>
            <ion-label class="text">Ashok Nagar, Prayagraj</ion-label>
          </ion-col>
          <ion-col (click)="changeLoc()" class="btn" size="5">
            CHANGE
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center ion-align-items-center">
          Lorem ipsum dolor sit amet consectetur adipisicing el
        </ion-row>

        <ion-row class="ion-justify-content-center ion-align-items-center">
          <button *ngIf="isCatalogue" class="button" (click)="changeLoc()">
            Confirm Location
          </button>

          <span *ngIf="!isCatalogue" class="warning">
            <ion-img src="../../../assets/fetchAddress/Group 1000004944.svg"></ion-img>
            <ion-label class="text2">No Services at this location</ion-label>
          </span>
        </ion-row>
      </ion-grid>

    </div>
  </div>
</ion-content>
